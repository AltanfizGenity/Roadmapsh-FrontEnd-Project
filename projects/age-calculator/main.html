<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="app-title">Age Calculator</h1>
      <form class="age-calculator">
        <h2 class="form-title">Enter your birthday</h2>
        <input class="birthday-input" name="birthday" type="date" required />
        <button class="submit-btn">Calculate</button>
      </form>
      <p class="result"></p>
    </main>
  </body>
</html>
